{% extends 'base.html'%}
{% block content %}

<!--Breadcrumb start-->
<div class="ed_pagetitle">
<div class="ed_img_overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="page_title">
					<h2>sign up</h2>
				</div>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12">
				<ul class="breadcrumb">
					<li><a href="/">home</a></li>
					<li><i class="fa fa-chevron-left"></i></li>
					<li><a href="#">Login</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<!--Breadcrumb end-->
<div class="ed_transprentbg ed_toppadder80 ed_bottompadder80">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
				<div class="ed_teacher_div">
					<div class="ed_heading_top">
						<h3>Login</h3>
					</div>
          <form class="ed_contact_form ed_toppadder40" method="post">
            {% csrf_token %}
            				{% if messages %}
								<ul class="messages" type="none" >
    								{% for message in messages %}
    									<center><li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:red;"><b>{{ message }}</b></li></center>
    								{% endfor %}
								</ul>
							{% endif %}
						<div class="form-group">
							<label class="control-label">Email :</label>
							<input type="email" class="form-control" name="email" required>
						</div>
						<div class="form-group">
							<label class="control-label">Password :</label>
							<input type="password" class="form-control" name="password" required>
						</div>
            {% if request.GET.next %}
              <input type="hidden"name="next"value="{{request.GET.next}}">
            {% endif %}
            <div class="form-group">
              <button class="btn ed_btn ed_orange pull-right" type="submit">login</button>
              <a href="{% url 'accounts:signup' %}" class="btn ed_btn ed_orange pull-right">Registration</a>
            </div>
          </form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
